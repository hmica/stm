name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract-version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check Cargo.toml version matches tag
        env:
          TAG_VERSION: ${{ steps.extract-version.outputs.version }}
        run: |
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "❌ Version mismatch! Tag version ($TAG_VERSION) doesn't match Cargo.toml ($CARGO_VERSION)"
            exit 1
          fi
          echo "✓ Versions match!"

  build:
    name: Build (${{ matrix.target }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            extension: ""
            archive_format: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            extension: ""
            archive_format: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            extension: ""
            archive_format: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            extension: .exe
            archive_format: zip
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/stm

      - name: Create staging directory
        shell: bash
        env:
          VERSION: ${{ needs.validate.outputs.version }}
          TARGET: ${{ matrix.target }}
        run: |
          mkdir -p stm-$VERSION-$TARGET
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/$TARGET/release/stm.exe stm-$VERSION-$TARGET/
          else
            cp target/$TARGET/release/stm stm-$VERSION-$TARGET/
          fi
          cp README.md stm-$VERSION-$TARGET/
          cp config.example.toml stm-$VERSION-$TARGET/

      - name: Create tar.gz archive (Unix)
        if: matrix.archive_format == 'tar.gz'
        shell: bash
        env:
          VERSION: ${{ needs.validate.outputs.version }}
          TARGET: ${{ matrix.target }}
        run: |
          tar czf stm-$VERSION-$TARGET.tar.gz stm-$VERSION-$TARGET

      - name: Create zip archive (Windows)
        if: matrix.archive_format == 'zip'
        shell: bash
        env:
          VERSION: ${{ needs.validate.outputs.version }}
          TARGET: ${{ matrix.target }}
        run: |
          cd stm-$VERSION-$TARGET
          7z a ../stm-$VERSION-$TARGET.zip *
          cd ..

      - name: Generate SHA256 checksum (Linux)
        if: runner.os == 'Linux'
        env:
          VERSION: ${{ needs.validate.outputs.version }}
          TARGET: ${{ matrix.target }}
        run: sha256sum stm-$VERSION-$TARGET.tar.gz > stm-$VERSION-$TARGET.sha256

      - name: Generate SHA256 checksum (macOS)
        if: runner.os == 'macOS'
        env:
          VERSION: ${{ needs.validate.outputs.version }}
          TARGET: ${{ matrix.target }}
        run: shasum -a 256 stm-$VERSION-$TARGET.tar.gz > stm-$VERSION-$TARGET.sha256

      - name: Generate SHA256 checksum (Windows)
        if: runner.os == 'Windows'
        shell: bash
        env:
          VERSION: ${{ needs.validate.outputs.version }}
          TARGET: ${{ matrix.target }}
        run: certutil -hashfile stm-$VERSION-$TARGET.zip SHA256 | head -2 | tail -1 | tr -d ' ' | awk '{print $1, "stm-'$VERSION'-'$TARGET'.zip"}' > stm-$VERSION-$TARGET.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            stm-*-${{ matrix.target }}.tar.gz
            stm-*-${{ matrix.target }}.zip
            stm-*-${{ matrix.target }}.sha256

  release:
    name: Create Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create checksums file
        working-directory: artifacts
        run: |
          cat *.sha256 > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/checksums.txt
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
